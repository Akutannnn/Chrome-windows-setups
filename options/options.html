<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="options.css">
    </head>

    <body>

        <picture>
            <source srcset="/images/other/darkcws.png" media="(prefers-color-scheme: dark)">
            <source srcset="/images/icons/icon.png" media="(prefers-color-scheme: light)">
            <img src="/images/icons/icon.png" alt="Chrome Windows Setups" width="64" height="64">
        </picture>
        <h1>Chrome Windows Setups</h1>

        <div id="options-container">
            <label for="closewindowsonload">Close all windows on setup load</label>
            <input id="closewindowsonload" type="checkbox">
        </div>

        <div id="Nameerror" style="display: none"></div>
        <div id="saveMessage" style="display: none"></div>

        <div id="Setupslist">
            <table id="Setupstable">


            </table>
        </div>
        
        <div id="import-export-container">
            <button id="exportBtn">Export All Setups</button>
            <button id="importBtn">Import Setups</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>

        <a id="feedbackLink" href="https://forms.weavely.ai/821f534b-cef5-4e06-8c4e-3d1051375f52" target="_blank">Leave a Feedback</a>

        <script src="options.js"></script>

    </body>






</html>
